<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags entre &lt;h1&gt; e &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista não ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;hr&gt;">Linha horizontal</abbr></li>
        <li><abbr title="Use a tag &lt;li&gt;">Itens de uma lista</abbr></li>
    </ul>
</body>
</html>
