<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserindo vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="300" poster="imagens\limoes-capa.png" autoplay loop>
    <source src="Mídia\Meu-Video-1.m4v" type="video/mp4">
    <source src="Mídia\Meu-Video-1.webm" type="video/webm">
    <source src="Mídia\meu-video.ogv" type="video/ogg">
    <source src="Mídia\meu-video.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do youtube/Vímeo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZDy3Nzdc2hE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
    <iframe src="https://player.vimeo.com/video/749678162?h=bee08befb4&autoplay=1&loop=1&portrait=0" width="640" height="360" frameborder="0" allow="fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
