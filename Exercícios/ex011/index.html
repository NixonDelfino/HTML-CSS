<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abre em dispositivo diferente ou muda o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/300.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/700.png" type="image/png">
        <img src="Imagens/1000.png" alt="imagem flexível">
    </picture>
    <h1>reproduzindo audios em html5</h1>
    <audio src="midia/happymistake.mp3"controls autoplay></audio> 
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
